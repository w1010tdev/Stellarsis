{% extends "base.html" %}

{% block head %}<title>数据库管理 - 群星议会</title>{% endblock %}
{% block additional_css%}
<style>
    .db-admin-container {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .db-admin-container h2 {
        margin-bottom: 10px;
        color: var(--on-surface);
    }

    .description {
        margin-bottom: 30px;
        color: var(--muted-text-color);
    }

    .table-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .table-card {
        background: var(--surface-color);
        border: 1px solid var(--card-border-color);
        border-radius: 8px;
        padding: 20px;
        box-shadow: var(--card-shadow);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .table-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .table-card h4 {
        margin: 0 0 15px 0;
        color: var(--on-surface);
        font-size: 1.2em;
    }

    .btn {
        display: inline-block;
        padding: 8px 16px;
        background: var(--primary-color);
        color: var(--on-primary);
        text-decoration: none;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s;
    }

    .btn:hover {
        background: var(--primary-700);
    }

    .btn-primary {
        background: var(--primary-color);
    }

    .btn-primary:hover {
        background: var(--primary-700);
    }
</style>
{% endblock %}
{% block content %}
<div class="db-admin-container">
    <h2>SQLite数据库管理</h2>
    <p class="description">查看和管理数据库中的所有表</p>

    <div class="table-list">
        <h3>数据库表</h3>
        <div class="table-grid">
            {% for table in tables %}
            <div class="table-card">
                <h4>{{ table }}</h4>
                <button class="btn btn-primary" onclick="window.location.href='{{ url_for('db_table_view', table_name=table) }}'">查看数据</button>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
